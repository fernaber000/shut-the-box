<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SHUT THE BOX</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Shut The Box</h1>
            <div id="start">
                <div id="players">
                    <input id="p1-name-input" autofocus placeholder="Player 1's Name" autocomplete="off">
                    <input id="p2-name-input" autofocus placeholder="Player 2's Name" autocomplete="off">
                </div>
                <button id="start-btn">Start The Game</button>
            </div>
        </main>
        <section id="hide">
            <section id="board">
                <div id="main-board">
                    <p id="round">Round 1</p>
                    <p id="player-turn">Player 1's Turn</p>
                </div>
                <div id="card-grid">
                    <div class="boxes" id="box1">1</div>
                    <div class="boxes" id="box2">2</div>
                    <div class="boxes" id="box3">3</div>
                    <div class="boxes" id="box4">4</div>
                    <div class="boxes" id="box5">5</div>
                    <div class="boxes" id="box6">6</div>
                    <div class="boxes" id="box7">7</div>
                    <div class="boxes" id="box8">8</div>
                    <div class="boxes" id="box9">9</div>
                </div>
            </section>
            <section class="dice-section">
                <div class="dice-area">
                    <p class="dice-1"><i id="first-dice" class="bi bi-dice-2"></i></p>
                    <p class="dice-2"><i id="second-dice" class="bi bi-dice-2"></i></p>
                </div>
            <button id="roll-btn">Roll</button>
            <button id="individual-btn">Individual Dice</button>
            <button id="sum-btn">Sum Of Dice</button>
            <button id="end-turn-btn">End Your Turn</button>
            <div id="sum">
                <p>Sum: 4</p>
            </div>
            </section>
        </section>
        <section id="scorecard">
            <h1>Scorecard</h1>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th id="p1-scorecard">Player1</th>
                        <th id="p2-scorecard">Player2</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <div id="winner">
            <h3></h3>
            <button id='again'>Play Again?</button>
        </div>
    </body>
</html>
